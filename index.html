<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Login/Signup</title>
</head>

<body>
  <div class="signupform">

    <h1>Signup form</h1>

    <form onsubmit="signup(); return false">

      <span class="lbl1"><label for="firstName"> First Name </label><br></span>
      <div class="form-input">
      <i><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path></svg></i>
      <input type="text" id="firstName" required autofocus></div>

      <br>
      <br>
      <span class="lbl2"><label for="lastName"> Last Name</label><br></span>
      <div class="form-input">
      <i><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path></svg></i>
      <input type="text" id="lastName" required></div>

      <br>
      <br>
      <span class="lbl3"><label for="email">Email</label><br></span>
      <div class="form-input">
      <i><svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg></i>
      <input type="email" id="email" required></div>

      <br>
      <br>
      <span class="lbl4"><label for="password">Password</label><br></span>
      <div class="form-input">
      <i><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M832 464h-68V240c0-70.7-57.3-128-128-128H388c-70.7 0-128 57.3-128 128v224h-68c-17.7 0-32 14.3-32 32v384c0 17.7 14.3 32 32 32h640c17.7 0 32-14.3 32-32V496c0-17.7-14.3-32-32-32zM540 701v53c0 4.4-3.6 8-8 8h-40c-4.4 0-8-3.6-8-8v-53a48.01 48.01 0 1 1 56 0zm152-237H332V240c0-30.9 25.1-56 56-56h248c30.9 0 56 25.1 56 56v224z"></path></svg></i>
        <input type="password" id="password" required></div>

      <br>
      <br>
      <span class="lbl5"><label for="passwordRepeat">Repeat Password</label><br></span>
      <div class="form-input">
      <i><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M832 464h-68V240c0-70.7-57.3-128-128-128H388c-70.7 0-128 57.3-128 128v224h-68c-17.7 0-32 14.3-32 32v384c0 17.7 14.3 32 32 32h640c17.7 0 32-14.3 32-32V496c0-17.7-14.3-32-32-32zM540 701v53c0 4.4-3.6 8-8 8h-40c-4.4 0-8-3.6-8-8v-53a48.01 48.01 0 1 1 56 0zm152-237H332V240c0-30.9 25.1-56 56-56h248c30.9 0 56 25.1 56 56v224z"></path></svg></i>
      <input type="password" id="passwordRepeat" required placeholder="Re-enter password"></div>

      <br>
      <br>
      <button type="submit" value="Signup">Sign Up</button>
      <!-- <span id="button"><input type="submit" value="Signup"></span> -->

    </form>

    <p id="message"></p>

    <div class="log">
      <p>Already have an account?</p><span><a href="login.html">Login</a></span>
    </div>
  </div>
  <script>

    function signup() {

      var firstName = document.querySelector('#firstName').value;
      var LastName = document.querySelector('#lastName').value;
      var email = document.querySelector('#email').value;
      var password = document.querySelector('#password').value;
      var passwordRepeat = document.querySelector('#passwordRepeat').value;

      if (password !== passwordRepeat) {
        document.querySelector('#message').innerHTML = `Password do not match, please try again`;
        return;
      }

      axios.post('https://login-signup-express-app.herokuapp.com/signup', {

        firstName,
        lastName,
        email,
        password
      })
 
      

        .then(function (response) {
          console.log(response.data);
          document.querySelector('#message').innerHTML = response.data.message;
        })

        .catch(function (error) {
          console.log(error.data);
          document.querySelector('#message').innerHTML = error.data.message;
        });
    }

  </script>

</body>

</html>
