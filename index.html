<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <link rel="stylesheet" href="style.css">
  <title>Login/Signup</title>
</head>
<body>
  <div class="signupform">

  <h1>Signup form</h1>

  <form onsubmit="signup(); return false">

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" required>
 
    <br>
    <br>
    <label for="lastName"> Last Name</label>
    <input type="text" id="lastName" required>

    <br>
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" required>

    <br>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" required>

    <br>
    <br>
    <label for="passwordRepeat">Repeat Password</label>
    <input type="password" id="passwordRepeat" required>

    <br>
    <br>
    <button type="submit" value="Signup">Sign Up</button>
    <!-- <span id="button"><input type="submit" value="Signup"></span> -->

  </form>

  <p id="message"></p>
  </div>

  <script>

    function signup(){

      var firstName = document.querySelector('#firstName').value;
      var LastName = document.querySelector('#lastName').value;
      var email = document.querySelector('#email').value;
      var password = document.querySelector('#password').value;
      var passwordRepeat = document.querySelector('#passwordRepeat').value;

      if(password != passwordRepeat){
        document.querySelector('#message').innerHTML = `Password do not match, please try again`;
        return;
      }

      axios.post('http://localhost:3000/signup', {

        firstName,
        lastName,
        email,
        password
      })

      .then(function (response) {
      console.log(response.data);
      document.querySelector('#message').innerHTML = response.data.message;
      })

      .catch(function (error) {
      console.log(error.response.data);
      document.querySelector('#message').innerHTML = error.data.message;
      });
    }

  </script>

</body>
</html>
