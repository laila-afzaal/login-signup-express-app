<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <div class="log-in">

    <h1>Login</h1>

  <form onsubmit="login(); return false">

  <span class="lbl01"><label for="email">Email</label><br></span>
  <div class="form-input">
  <i><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path></svg></i>
  <input type="email" id="email" required autofocus></div>

  <br>
  <br>
  <span class="lbl02"><label for="password">Password</label><br></span>
  <div class="form-input">
  <i><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M832 464h-68V240c0-70.7-57.3-128-128-128H388c-70.7 0-128 57.3-128 128v224h-68c-17.7 0-32 14.3-32 32v384c0 17.7 14.3 32 32 32h640c17.7 0 32-14.3 32-32V496c0-17.7-14.3-32-32-32zM540 701v53c0 4.4-3.6 8-8 8h-40c-4.4 0-8-3.6-8-8v-53a48.01 48.01 0 1 1 56 0zm152-237H332V240c0-30.9 25.1-56 56-56h248c30.9 0 56 25.1 56 56v224z"></path></svg></i>
  <input type="password" id="password" required></div>

  <br>
  <br>
  <button type="submit" value="Login">Login</button>

  </form>

  <p id="message2"></p>

  <p>Create A New Account!</p><a href="index.html">Signup</a>
</div>

<script>

  function login(){

    var email = document.querySelector('#email').value;
    var password = document.querySelector('#password').value;

    if(email == '' || password == ''){
      document.querySelector('#message2').innerHTML = `Please fill all input feilds`;
      return;
    }

    axios.post('https://login-signup-express-app.herokuapp.com/login', {

      email,
      password
    })

    .then(function (response) {
    console.log(response.data);
    document.querySelector('#message2').innerHTML = response.data;
    })

    .catch(function (error) {
    console.log(error.data);
    document.querySelector('#message2').innerHTML = error.response.data.message;
    });
  }

</script>
</body>
</html>
