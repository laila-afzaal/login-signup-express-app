<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <div class="log-in">

    <h1>Login</h1>

  <form onsubmit="login(); return false">

  <label for="email">Email</label>
  <input type="email" id="email" required autofocus>

  <br>
  <br>
  <label for="password">Password</label>
  <input type="password" id="password" required>

  <br>
  <br>
  <button type="submit" value="Login">Login</button>

  </form>

  <p id="message2"></p>

  <p>Create A New Account!</p><a href="index.html">Signup</a>
</div>

<script>

  function login(){

    var email = document.querySelector('#email').value;
    var password = document.querySelector('#password').value;

    if(email == '' || password == ''){
      document.querySelector('#message2').innerHTML = `Please fill all input feilds`;
      return;
    }

    axios.post('https://login-signup-express-app.herokuapp.com/login', {

      email,
      password
    })

    .then(function (response) {
    console.log(response.data);
    document.querySelector('#message2').innerHTML = response.data;
    })

    .catch(function (error) {
    console.log(error.data);
    document.querySelector('#message2').innerHTML = error.response.data.message;
    });
  }

</script>
</body>
</html>
